parameters:
    log_file: %kernel.logs_dir%/%kernel.environment%.log

hmlb_ddd:
    db_driver: orm

services:
    annotation_reader:
        class: Doctrine\Common\Annotations\AnnotationReader

doctrine:
    dbal:
        driver: pdo_sqlite
        path: :memory:
        memory: true
    orm:
        entity_managers:
            default:
                connection: default
                mappings:
                    HMLBDDDBundle: ~

command_bus:
    command_name_resolver_strategy: class_based
    logging: ~

event_bus:
    event_name_resolver_strategy: named_message
    logging: ~

monolog:
    handlers:
        main:
            type:  stream
            path:  %log_file%
            level: debug
